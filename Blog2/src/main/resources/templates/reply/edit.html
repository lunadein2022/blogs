<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta lang="en">
    <title>댓글 수정</title>
</head>
<body>
<h1>댓글 수정</h1>
<form th:action="@{/reply/edit}" method="post" th:object="${reply}">
    <input type="hidden" name="id" th:value="${reply.replyIdx}" />
    <div>
        <label for="name">작성자:</label>
        <input type="text" id="name" name="user" th:field="*{replyName}"/>

        <label for="content">내용:</label>
        <textarea id="content" name="content" th:field="*{replyContent}"></textarea>
    </div>
    <div>
        <button type="submit">수정</button>
        <a th:href="@{/reply/list/{replyBoardIdx}(replyBoardIdx=${reply.replyBoardIdx})}">취소</a>
    </div>
</form>
</body>
</html>
